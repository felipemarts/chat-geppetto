<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Geppetto</title>
    <!-- Include marked.js for converting markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-secondary text-light">

    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1 h-100">

            <!-- Left Sidebar -->
            <div class="col-2 h-100 pt-3">
                <h5 class="text-light mb-2">Chats</h5>
                <div id="chat-btn-list" class="btn-group-vertical w-100 mb-3" role="group" aria-label="Chat List">
                    <!-- User chats will be displayed here -->
                </div>
                <hr />
                <div class="btn-group-vertical w-100" role="group" aria-label="Button Bar">
                    <button class="btn btn-outline-light" id="registerAlls" onclick="registerAll()">Register All</button>
                    <button class="btn btn-outline-light" id="handleCreateChat" onclick="handleCreateChat()">New Chat</button>
                    <button class="btn btn-outline-light" id="cloneChat" onclick="cloneChat()">Clone Chat</button>
                    <button class="btn btn-outline-light" id="renameChat" onclick="renameChat()">Rename Chat</button>
                </div>
                <hr />
                <div class="btn-group-vertical w-100" role="group" aria-label="Button Bar">
                    <button class="btn btn-outline-light" id="clearAll" onclick="clearAll()">Clear</button>
                    <button class="btn btn-outline-light" id="deleteChat" onclick="deleteChat()">Delete</button>
                </div>
            </div>

            <!-- Chat Window (Central Window) -->
            <div class="col-7 d-flex flex-column h-100 p-0">
                <!-- Chat Messages -->
                <div class="chat-window flex-grow-1 p-3 bg-dark position-relative" id="chat-messages">
                    <!-- Chat messages will be displayed here -->
                </div>

                <!-- Input Section -->
                <div class="input-group pt-3 pb-3">
                    <button id="scrollToBottom" class="btn btn-primary" onclick="updateChat(true)"><i
                            class="bi bi-arrow-down"></i></button>
                    <textarea id="chat-input" class="form-control bg-dark text-light prompt"
                        placeholder="Type a message" rows="1"></textarea>
                    <button class="btn btn-outline-light" id="sendMessageButtonTrue"
                        onclick="sendMessage(false)">Register</button>
                    <button class="btn btn-outline-light" id="sendMessageButtonFalse"
                        onclick="sendMessage(true)">Send</button>
                </div>
            </div>

            <!-- Right Bar -->
            <div class="col-3 files-container">
                <h5 class="text-light mt-3 mb-2">Files</h5>
                <div id="file-tree-panel" class="btn-group-vertical w-100 mb-3 list-group" role="group"
                    aria-label="File List">
                    <!-- Files will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
